<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taker</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>
<body>
  <div class="title-container">
    <h1>Note Taker</h1>
    <h3>Add A New Note</h3>
  </div>
  <div class = "input-container">
    <label class="title">Title : </label>
    <input type="text" id="titleInput" value="">
    <label class="content"> Content : </label>
    <textarea type= "text" id="contentInput" cols="30" rows="10" value=""></textarea>
  </div>

  <button id= "addNote">Add Note</button>
  
  <hr>

  <div id ="note-container"></div>

  <div class="popUp" id="popUp">
    <div class="popUp-header">
      <div id="popUpTitle" class="popUpTitle"> title here</div>
      <button id="closePopUp">&times;</button>
    </div>
    <div id="popUpBody" class="popUp-body">
      content here
    </div>
  </div>
</body>
</html>
